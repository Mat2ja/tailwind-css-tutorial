<!DOCTYPE html>
<html lang="en">

	<head>

	<body class="text-gray-600 font-body">
		<!-- content wrapper -->
		<div class="grid md:grid-cols-4">
			<div class="md:grid-span-1 md:flex md:justify-end">
				<nav class="text-right w-full">
					<div class="flex items-center justify-between md:block">
						<h1 class="p-4 font-extrabold uppercase md:border-b border-gray-100">

						<div class="bg-yellow-200 px-4 cursor-pointer md:hidden flex justify-end" id="burger">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
							</svg>
						</div>
					</div>
					<ul class="text-sm mt-6 hidden md:block" id="menu">

								<span>Home</span>
								<svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

								</svg>
							</a>
						</li>
						<li class="py-1">
							<a href="#" class="px-4 py-1 inline-flex items-center justify-end space-x-2 border-r-4 border-transparent">
								<span>About</span>
								<svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
								</svg>
							</a>
						</li>
						<li class="py-1">
							<a href="#" class="px-4 py-1 inline-flex items-center justify-end space-x-2 border-r-4 border-transparent">
								<span>Contact</span>
								<svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<main class="px-10 md:px-16 py-6 bg-gray-100 md:col-span-3 h-full">

				<div class="flex justify-center space-x-4 sm:justify-end">
					<a href="#" class="btn text-primary md:border-2 border-primary hover:bg-primary hover:text-white">Log in</a>
					<a href="#" class="btn text-primary md:border-2 border-primary hover:bg-primary hover:text-white">Sign up</a>
				</div>


				<header>
					<h2 class="text-6xl font-semibold leading-normal text-gray-700">Recipes</h2>

				<div>

					<div class="mt-8 grid sm:grid-cols-2 xl:grid-cols-3 gap-6">
						<!-- cards go here -->
						<div class="card hover:shadow-lg">
							<img src="./img/stew.jpg" alt="stew" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">5 Bean Chili Stew</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<span class="flex items-center">
									<svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

							<div class="m-4">
								<span class="font-bold">Veg Noodles</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<span class="flex items-center">
									<svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
									</svg>
									20 mins
								</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img src="./img/curry.jpg" alt="curry" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">Tofu Curry</span>
								<span class="block text-sm text-gray-500">Recipe by Marija</span>
							</div>
							<div class="badge">
								<span class="flex items-center">
									<svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

									</svg>

								</span>
							</div>
						</div>
					</div>

					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">Most Popular</h4>

					<div class="mt-8">
						<!-- cards go here -->
					</div>
				</div>

				<div class="flex justify-center">
					<div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner">Load more</div>
